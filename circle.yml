test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - go get github.com/jstemmer/go-junit-report && go test -v -race -cover ./...

    # Output JUnit XML
    #- go get github.com/jstemmer/go-junit-report && go test -v -race -cover ./... | go-junit-report > $CIRCLE_TEST_REPORTS/junit/test-results.xml
  post:
    - godoc -html github.com/drazisil/updateandroid > $CIRCLE_TEST_REPORTS/index.html
    - ./updateandroid

