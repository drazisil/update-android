machine:
  node:
    version: 6.4.0
general:
  artifacts:
    - "coverage" # relative to the build directory
    - "test_results" # relative to the user's home directory
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - npm install -g
  post:
    - cp -R test_results $CIRCLE_TEST_REPORTS/junit
    - codeclimate-test-reporter < coverage/lcov.info
    - update-android --version
    - update-android list sdk --all --extended